<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LDX404</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Standard Blue */
            --secondary-color: #6c757d; /* Standard Grey */
            --bg-dark: #1a1a1a; /* Dark Grey */
            --card-bg: #2d2d2d; /* Slightly Lighter Grey */
            --text-primary: #f0f0f0; /* Light Text */
            --text-secondary: #adb5bd; /* Muted Text */
            --error-color: #dc3545; /* Standard Red */
            --success-color: #28a745; /* Standard Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            height: 45px;
            background: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background: #0056b3; /* Darker Blue */
        }

        .login-btn:active {
             transform: translateY(1px);
        }

        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .loading-text {
            color: var(--secondary-color);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .loading-text::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="title">LDX404</h1>
        <p class="subtitle">Enter Game ID to Access</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="gameId">GAME ID:</label>
                <input type="text" id="gameId" name="gameId" placeholder="Enter your player ID" required minlength="9">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>

            <div class="error-message" id="errorMessage">Invalid ID or Access Denied</div>
            <div class="loading-text" id="loadingText">Authenticating</div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script> <!-- Include the config file -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const gameIdInput = document.getElementById('gameId');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loadingText = document.getElementById('loadingText');

            loginForm.addEventListener('submit', e => {
                e.preventDefault();
                const gameId = gameIdInput.value.trim();

                if (gameId.length < 9) {
                     showError("ID must be at least 9 characters long.");
                     return;
                }

                errorMessage.style.display = 'none';
                loadingText.style.display = 'block';
                loginBtn.disabled = true;

                // Check against Firebase database
                firebase.database().ref('UsersData_dev420').once('value')
                    .then(snapshot => {
                        let found = false;
                        snapshot.forEach(child => {
                            if (child.val().GameID === gameId) {
                                found = true;
                            }
                        });
                        if (found) {
                            localStorage.setItem('gameId', gameId);
                            localStorage.setItem('isLoggedIn', 'true');
                            window.location.href = 'index.html';
                        } else {
                            showError("Access Denied: Invalid ID");
                        }
                    })
                    .catch(err => {
                        console.error("Database error:", err);
                        showError("Connection failed. Please try again later.");
                    })
                    .finally(() => {
                        loadingText.style.display = 'none';
                        loginBtn.disabled = false;
                    });
            });

            function showError(msg) {
                errorMessage.textContent = msg;
                errorMessage.style.display = 'block';
                loadingText.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
