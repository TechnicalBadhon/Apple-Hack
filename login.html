<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDX404 - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --bg-dark: #0a0a0a;
            --card-bg: #121212;
            --text-primary: #e6e6e6;
            --text-secondary: #a0a0a0;
            --error-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .platform-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .platform-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .platform-btn.selected {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            color: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background: #00bfe0;
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .loading-text {
            color: var(--primary-color);
            font-size: 0.85rem;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">LDX404</h1>
        <p class="subtitle">Select Platform & Enter Game ID</p>
        
        <form id="loginForm">
            <div class="platform-options">
                <button type="button" class="platform-btn selected" data-platform="1xbet">1xBet</button>
                <button type="button" class="platform-btn" data-platform="melbet">Melbet</button>
            </div>

            <div class="input-group">
                <label for="gameId">Game ID:</label>
                <input type="text" id="gameId" name="gameId" placeholder="Enter your player UID" required minlength="9">
            </div>
            
            <button type="submit" class="login-btn">Authenticate</button>
            
            <div class="error-message" id="errorMessage">Access Denied</div>
            <div class="loading-text" id="loadingText">Authenticating...</div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCPX39jxbL-mi6Lo4LmtPXMWn9dq1khX1w",
          authDomain: "codify09.firebaseapp.com",
          databaseURL: "https://codify09-default-rtdb.firebaseio.com",
          projectId: "codify09",
          storageBucket: "codify09.firebasestorage.app",
          messagingSenderId: "457920758628",
          appId: "1:457920758628:web:5f7ffed17caaf6f90cb071",
          measurementId: "G-LG9RP4RV1E"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Platform selection logic
            const platformButtons = document.querySelectorAll('.platform-btn');
            platformButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    platformButtons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    localStorage.setItem('selectedPlatform', btn.dataset.platform);
                });
            });

            // Form submission logic
            const loginForm = document.getElementById('loginForm');
            const gameIdInput = document.getElementById('gameId');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loadingText = document.getElementById('loadingText');

            loginForm.addEventListener('submit', e => {
                e.preventDefault();

                const gameId = gameIdInput.value.trim();
                if (gameId.length < 9) {
                    showError("ID must be at least 9 characters");
                    return;
                }

                errorMessage.style.display = 'none';
                loadingText.style.display = 'block';
                loginBtn.disabled = true;

                // --- Firebase Check with Timeout ---
                const db = firebase.database();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), 5000) // 5 second timeout
                );

                const firebasePromise = db.ref('UsersData_dev420').once('value');

                Promise.race([firebasePromise, timeoutPromise])
                    .then(snapshot => {
                        // Check if the snapshot exists and has children
                        if (snapshot.exists()) {
                            let userFound = false;
                            snapshot.forEach(child => {
                                if (child.val().GameID === gameId) {
                                    userFound = true;
                                }
                            });
                            return userFound;
                        } else {
                            console.warn("UsersData_dev420 path does not exist in the database.");
                            // If path doesn't exist, assume valid ID for now
                            return true;
                        }
                    })
                    .then(userFound => {
                        if (userFound) {
                            localStorage.setItem('gameId', gameId);
                            localStorage.setItem('isLoggedIn', 'true');
                            window.location.href = 'index.html';
                        } else {
                            showError("Access Denied: Invalid Game ID");
                        }
                    })
                    .catch(error => {
                        console.error("Firebase check failed:", error);
                        // On error (including timeout), assume valid ID and proceed
                        localStorage.setItem('gameId', gameId);
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'index.html';
                    })
                    .finally(() => {
                        loadingText.style.display = 'none';
                        loginBtn.disabled = false;
                    });
            });

            function showError(msg) {
                errorMessage.textContent = msg;
                errorMessage.style.display = 'block';
                loadingText.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
