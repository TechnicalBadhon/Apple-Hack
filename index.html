        :root {

            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            z-index: 1;
            width: 100%;
        }

        .game-container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 5px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .game-row {
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .game-row.active {
            display: flex;
            opacity: 1;
        }

        .multiplier {
            width: 60px;
            text-align: right;
            font-size: 10px;
            font-weight: bold;
            color: #0a0a0a;
            margin-right: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        .images-container {
            display: flex;
            justify-content: center;
        }

        .image-wrapper {
            width: 45px;
            height: 45px;
            margin: 0 2.2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.2s, filter 0.2s;
        }

        .game-image:hover {
            transform: scale(1.1);
            filter: brightness(1.2) drop-shadow(0 0 5px var(--primary-color));
        }

        .display-game-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: center;
            animation: slideUp 1.4s ease-out;
        }

        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            gap: 15px;
            animation: slideUp 1.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .control-btn {
            flex: 1;
            height: 50px;
            background: transparent;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--primary-color);
            transform: translateY(-2px);
        }

        @media (min-width: 768px) {

            .game-container { max-width: 600px; padding: 20px; }
            .controls { max-width: 600px; padding: 20px 40px; }
            .multiplier { font-size: 14px; width: 70px; }
            .image-wrapper { width: 50px; height: 50px; }
            .display-game-id { font-size: 1.2rem; }
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Network BG Animation (same as before)
            const canvas = document.getElementById('network-bg');
            const ctx = canvas.getContext('2d');
            let nodes = [];
            const nodeCount = 100;
            const connectionDistance = 150;
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            class Node {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = 2;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
                    if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 0, 64, 0.8)';
                    ctx.fill();
                }
            }

            const initNodes = () => {
                nodes = [];
                for (let i = 0; i < nodeCount; i++) {
                    nodes.push(new Node());
                }
            };
            initNodes();

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                nodes.forEach(node => node.update());
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        const dx = nodes[i].x - nodes[j].x;
                        const dy = nodes[i].y - nodes[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.moveTo(nodes[i].x, nodes[i].y);
                            ctx.lineTo(nodes[j].x, nodes[j].y);
                            const opacity = 1 - (distance / connectionDistance);
                            ctx.strokeStyle = `rgba(255, 0, 64, ${opacity * 0.5})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
                nodes.forEach(node => node.draw());
                requestAnimationFrame(animate);
            };
            animate();

            // Game Logic
            const displayGameId = document.getElementById('displayGameId');
            const backBtn = document.getElementById('backBtn');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const gameRows = Array.from({length: 10}, (_, i) => document.getElementById(`row${i + 1}`));
            let currentRow = 0;

            const showRow = (index) => {
                gameRows.forEach(row => row.classList.remove('active'));
                gameRows[index].classList.add('active');
            };
            backBtn.addEventListener('click', () => { if (currentRow > 0) showRow(--currentRow); });
            nextBtn.addEventListener('click', () => { if (currentRow < gameRows.length - 1) showRow(++currentRow); });
            startBtn.addEventListener('click', () => { currentRow = 0; showRow(currentRow); });

            const gameId = localStorage.getItem('gameId');
            if (!gameId) return window.location.href = 'login.html';

            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            displayGameId.textContent = `ID: ${gameId}`;

            if (isLoggedIn) {
                firebase.database().ref('UsersData_dev420').once('value').then(snapshot => {
                    let userUid = null;
                    snapshot.forEach(child => {
                        if (child.val().GameID === gameId) userUid = child.key;
                    });
                    if (userUid) loadRealGameData(userUid);
                    else loadRandomData();
                }).catch(() => loadRandomData());
            } else {
                loadRandomData();
            }

            function loadRealGameData(userUid) {
                firebase.database().ref('apple').child(userUid).once('value', snapshot => {
                    const data = snapshot.val() || {};
                    for (let i = 1; i <= 50; i++) {
                        const el = document.getElementById(`img${i}`);
                        const status = data[`img${i}`]?.Status;
                        el.src = status === 'Apple' ? 'appleof.png' : 'not_apple.png';
                    }
                    showRow(currentRow);
                });
            }

            function loadRandomData() {
                for (let i = 1; i <= 50; i++) {
                    const el = document.getElementById(`img${i}`);
                    el.src = Math.random() > 0.5 ? 'appleof.png' : 'not_apple.png';
                }
                showRow(currentRow);
            }
        });
    </script>
