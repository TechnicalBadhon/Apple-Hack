    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #ff4757;
            --bg-dark: #0a0a0a;
            --card-bg: #121212;
            --text-primary: #e6e6e6;
            --text-secondary: #a0a0a0;
            --error-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            /* Removed z-index and position:relative from body */
        }

        /* Removed the #network-bg canvas and its associated styles */

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: 100%;
        }

        /* Platform Logo */
        .platform-logo {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .circular-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            animation: pulse 2s infinite;
            margin-bottom: 10px;
        }

        .platform-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            letter-spacing: 1px;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }

        .game-container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 18px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.2s ease-out;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .game-row {
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-row.active {
            display: flex;
            opacity: 1;
        }

        .multiplier {
            width: 80px;
            text-align: right;
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 15px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .image-wrapper {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s, filter 0.3s;
        }

        .image-wrapper:hover .game-image {
            transform: scale(1.15);
            filter: brightness(1.3) drop-shadow(0 0 8px var(--primary-color));
        }

        .image-wrapper:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .display-game-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            animation: slideUp 1.4s ease-out;
        }

        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            gap: 15px;
            animation: slideUp 1.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .control-btn {
            flex: 1;
            height: 55px;
            background: transparent;
            border: 1px solid var(--primary-color);
            border-radius: 12px;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.1);
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 25px var(--primary-color);
            transform: translateY(-3px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        @media (min-width: 768px) {
            .main-container { padding: 40px; }
            .game-container { padding: 30px; }
            .controls { padding: 20px 40px; }
            .multiplier { font-size: 18px; width: 90px; }
            .image-wrapper { width: 60px; height: 60px; }
            .display-game-id { font-size: 20px; }
            .circular-logo { width: 80px; height: 80px; }
            .platform-name { font-size: 28px; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // REMOVED: Network Background Animation Code

            // Game Navigation
            const displayGameId = document.getElementById('displayGameId');
            const backBtn = document.getElementById('backBtn');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const gameRows = Array.from({length: 10}, (_, i) => document.getElementById(`row${i + 1}`));
            let currentRow = 0;

            const showRow = (index) => {
                gameRows.forEach(row => row.classList.remove('active'));
                gameRows[index].classList.add('active');
            };

            backBtn.addEventListener('click', () => { if (currentRow > 0) showRow(--currentRow); });
            nextBtn.addEventListener('click', () => { if (currentRow < gameRows.length - 1) showRow(++currentRow); });
            startBtn.addEventListener('click', () => { currentRow = 0; showRow(currentRow); });

            // Auth & Data Load
            const gameId = localStorage.getItem('gameId');
            if (!gameId) {
                return window.location.href = 'login.html';
            }

            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            displayGameId.textContent = `ID: ${gameId}`;

            if (isLoggedIn) {
                firebase.database().ref('UsersData_dev420').once('value').then(snapshot => {
                    let userUid = null;
                    snapshot.forEach(child => {
                        if (child.val().GameID === gameId) userUid = child.key;
                    });
                    if (userUid) loadRealGameData(userUid);
                    else loadRandomData();
                }).catch(() => loadRandomData());
            } else {
                loadRandomData();
            }

            function loadRealGameData(userUid) {
                firebase.database().ref('apple').child(userUid).once('value', snapshot => {
                    const data = snapshot.val() || {};
                    for (let i = 1; i <= 50; i++) {
                        const el = document.getElementById(`img${i}`);
                        const status = data[`img${i}`]?.Status;
                        el.src = status === 'Apple' ? 'appleof.png' : 'not_apple.png';
                    }
                    showRow(currentRow);
                });
            }

            function loadRandomData() {
                for (let i = 1; i <= 50; i++) {
                    const el = document.getElementById(`img${i}`);
                    el.src = Math.random() > 0.5 ? 'appleof.png' : 'not_apple.png';
                }
                showRow(currentRow);
            }
        });
