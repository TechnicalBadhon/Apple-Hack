    <style>
        :root {
            --primary-color: #007bff; /* Standard Blue */
            --secondary-color: #6c757d; /* Standard Grey */
            --bg-dark: #1a1a1a; /* Dark Grey */
            --card-bg: #2d2d2d; /* Slightly Lighter Grey */
            --text-primary: #f0f0f0; /* Light Text */
            --text-secondary: #adb5bd; /* Muted Text */
            --error-color: #dc3545; /* Standard Red */
            --success-color: #28a745; /* Standard Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .display-game-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .game-row {
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            width: 100%;
        }

        .game-row.active {
            display: flex;
            opacity: 1;
        }

        .multiplier {
            width: 80px;
            text-align: right;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-right: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 5px; /* Space between images */
        }

        .image-wrapper {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
        }

        .game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            gap: 15px;
            margin-top: auto; /* Push to bottom */
        }

        .control-btn {
            flex: 1;
            height: 45px;
            background: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .control-btn:hover {
            background: #0056b3; /* Darker Blue */
        }

        .control-btn:active {
             transform: translateY(1px);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .game-container {
                padding: 30px;
            }
            .multiplier {
                font-size: 1.2rem;
                width: 100px;
            }
            .image-wrapper {
                width: 60px;
                height: 60px;
            }
            .display-game-id {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <script src="firebase-config.js"></script> <!-- Include the config file -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayGameId = document.getElementById('displayGameId');
            const backBtn = document.getElementById('backBtn');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const gameRows = Array.from({length: 10}, (_, i) => document.getElementById(`row${i + 1}`));
            let currentRow = 0;

            const showRow = (index) => {
                gameRows.forEach(row => row.classList.remove('active'));
                gameRows[index].classList.add('active');
            };

            backBtn.addEventListener('click', () => { if (currentRow > 0) showRow(--currentRow); });
            nextBtn.addEventListener('click', () => { if (currentRow < gameRows.length - 1) showRow(++currentRow); });
            startBtn.addEventListener('click', () => { currentRow = 0; showRow(currentRow); });

            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const gameId = localStorage.getItem('gameId');

            if (!gameId) {
                window.location.href = 'login.html';
                return;
            }

            if (isLoggedIn) {
                displayGameId.textContent = `ID: ${gameId}`; // Show the stored ID
                // Fetch real data based on the logged-in user's ID
                const usersRef = firebase.database().ref('UsersData_dev420');
                usersRef.once('value').then(snapshot => {
                    let userFound = false;
                    let userUid = null;

                    snapshot.forEach(childSnapshot => {
                        if (childSnapshot.val().GameID === gameId) {
                            userFound = true;
                            userUid = childSnapshot.key;
                        }
                    });

                    if (userFound && userUid) {
                        loadRealGameData(userUid);
                    } else {
                        setupGuestView();
                    }
                }).catch(err => {
                    console.error("Error fetching user:", err);
                    setupGuestView();
                });
            } else {
                setupGuestView();
            }

            function setupGuestView() {
                displayGameId.textContent = `ID: ${gameId} (Guest View)`;
                loadRandomData();
            }

            function loadRealGameData(userUid) {
                const appleRef = firebase.database().ref('apple').child(userUid);
                appleRef.once('value').then(snapshot => {
                    const data = snapshot.val() || {};
                    for (let i = 1; i <= 50; i++) {
                        const imgElement = document.getElementById(`img${i}`);
                        const status = data[`img${i}`]?.Status;
                        if (status === 'Apple') {
                            imgElement.src = 'appleof.png';
                        } else if (status === 'Not Apple') {
                            imgElement.src = 'not_apple.png';
                        } else {
                             // If status is unknown, default to one of the row images
                             // This logic assumes row images are the defaults
                             // We can keep the initial image src as a fallback or set a default here
                             // For now, let's keep the initial image until data loads
                        }
                    }
                    showRow(currentRow);
                }).catch(err => {
                    console.error("Error fetching game data:", err);
                    // If loading fails, fall back to random data or default images
                    loadRandomData();
                });
            }

            function loadRandomData() {
                for (let i = 1; i <= 50; i++) {
                    const imgElement = document.getElementById(`img${i}`);
                    const isApple = Math.random() > 0.5;
                    imgElement.src = isApple ? 'appleof.png' : 'not_apple.png';
                }
                showRow(currentRow);
            }

            // Show the first row initially
            showRow(currentRow);
        });
    </script>
